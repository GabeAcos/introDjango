{% load static %}
<nav class="navbar p-3 is-dark" role="navigation" aria-label="main navigation">
  <div class="navbar-brand">
    <a class="navbar-item is-size-4 has-text-weight-semibold" href="{% url 'index' %}">
      Django Trivia
    </a>

    <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
      <span aria-hidden="true"></span>
    </a>
  </div>

  <div id="navbar" class="navbar-menu">
    <div class="navbar-start">
      <a class="navbar-item" href="{% url 'index' %}">
        Home
      </a>

      <a class="navbar-item" href="{% url 'admin:index' %}">

    <div class="navbar-end">
      {% if request.user.is_authenticated %}
      <a class="navbar-item" href="{% url 'users:my-profile' %}">

      </a>
      <div class="navbar-item">
        <a class="button is-light" href="{% url 'logout' %}">

        </a>
      </div>
      {% else %}
      <div class="navbar-item">
        <div class="buttons">
          <a class="button is-primary" href="{% url 'users:signup' %}">
            <strong>Sign up</strong>
          </a>
